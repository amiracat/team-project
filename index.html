<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>What Should I Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<!-- adding class="has-text-black" makes text black -->

<body>
    <main>
        <!-- adding class="has-background-black-ter" makes background black -->
        <!-- using Bulma -->
        <section class="hero is-info">
            <div class="hero-body">
                <h1 class="title is-1">
                    What Should I Watch? <span class="icon">
                        <i class="fas fa-film"></i> <!-- trying to test out film icon-->
                    </span>
                </h1>
                <p class="subtitle is-4">
                    <!-- type size 4 -->
                    Use this app to get movie recommendations based on your selected genre!
                </p>
            </div>
        </section>
        <div class="columns m-2">
            <!-- margin size 2 -->
            <!-- this section is the left side - genre buttons -->
            <section class="column is-one-fifth">
                <!-- 3 columns wide -->
                <p class="subtitle is-5 has-text-centered">Select a movie genre:</p> <!-- type size 4 -->
                <div class="buttons is-block">
                    <!-- buttons for genres-->
                    <button class="button is-link is-outlined is-fullwidth genreButton"
                        value="28,12">Action/Adventure</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton" value="35">Comedy</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton"
                        value="9648,80">Crime/Mystery</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton" value="99">Documentary</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton" value="18">Drama</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton" value="10751">Family</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton"
                        value="27,53">Horror/Thriller</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton" value="10402">Musical</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton" value="10749">Romance</button>
                    <button class="button is-link is-outlined is-fullwidth genreButton" value="878">Sci-Fi</button>
                    <button class="button is-primary is-outlined is-fullwidth" id="getDrinkButton">A Drink For Your
                        Movie?</button>
                </div>
            </section>
            <!-- this section for main content  -->
            <section class="column" id="card-section">
                <p class="subtitle is-3">Your recommendations</p>
                <!-- card component from Bulma with placeholder text and dummy image-->
                <div class="card mb-2">
                    <div class="card-content media">
                        <div class="media-content">
                            <p class="title is-4">Select a Genre</p>
                            <p class="content is-6">Click a genre button to the left to get a list of movies to watch.
                            </p>
                        </div>
                    </div>
                </div>
                <div id="displayDrink" title=""></div>
            </section>
        </div>
    </main>
</body>
<script src="https://use.fontawesome.com/5843fe725a.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>

</html>
