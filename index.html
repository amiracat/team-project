<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/base.css" />
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>

<body>
    <main>
        <!-- using Bulma now -->
        <section class="hero is-info">
            <div class="hero-body">
                <h1 class="title is-1">
                    What Should I Watch?
                </h1>
                <p class="subtitle is-4">
                    Use this app to get movie recommendations based on your selected genre!
                </p>
            </div>
        </section>
        <div class="columns">
            <div class="column is-3">
                <div class="buttons">
                    <!-- placeholder text below-->
                    <button class="button">Comedy</button>
                    <button class="button">Western</button>
                    <button class="button">Documentary</button>
                    <button class="button">Horror</button>
                    <button class="button">Family</button>
                    <button class="button">Teen</button>
                    <button class="button">Thriller</button>
                    <button class="button">International</button>
                    <button class="button">Documentary</button>
                </div>
            </div>
            <!-- placeholder text here - div is 6 columns wide-->
            <div class="column is-6">Main movie info here</div>
            <div class="column">
                <!-- placeholder image here - div is 3 columns wide-->
                <figure class="image is-200x400">
                    <img src="https://via.placeholder.com/200x300">
                </figure>
                <div class="buttons">
                    <button class="button">Stop music</button>
                </div>
            </div>
        </div>
    </main>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="./assets/js/script.js"></script>

</html>
